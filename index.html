<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدهم - محل بيع الفراخ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD699;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #E67E22;
        }
        .product {
            margin: 20px 0;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محل الأدهم لبيع الفراخ</h1>
        <h3>العنوان: محافظة الإسماعيلية، أبو صوير، المحطة</h3>
        
        <div class="product">
            <img src="fresh_chicken.jpg" alt="فراخ فرش">
            <p>فراخ فرش - السعر: 86 جنيه</p>
        </div>
        
        <div class="product">
            <img src="frozen_chicken.jpg" alt="فراخ مجمدة">
            <p>فراخ مجمدة - السعر: 84 جنيه</p>
        </div>
        
        <div class="product">
            <img src="frozen_kofta.jpg" alt="كفتة مجمدة">
            <p>كفتة مجمدة - السعر: 00 جنيه</p>
        </div>
        
        <div class="product">
            <img src="frozen_liver.jpg" alt="كبد مجمدة">
            <p>كبد مجمدة - السعر: 95 جنيه</p>
        </div>
        
        <div class="contact">
            <p>للتواصل واتساب: 01096747143</p>
        </div>
    </div>
</body>
</html>
